<div class="container" *ngIf="contacts">
  <h1 class="header center">{{contacts[contactIndex].firstName}} {{contacts[contactIndex].lastName}}</h1>
  <h3 class="header">Phone Number: {{contacts[contactIndex].phoneNumber}}</h3>
  <h3 class="header">Address: {{contacts[contactIndex].address}}</h3>
</div>
